<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON nad AJAX</title>
    <link rel="stylesheet" href="Style/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="newQuote()" id="body">

    <div>
        <header class="text-center">
            <h1 id="heading">Random Quote Generator</h1>
        </header>
        <div class='center'>
            <div id="quote-board">
                <div id="category" class="text" style="text-align: left;"></div>
                <div id="quote" class="text" style="text-align: center;"></div>
                <div id="author" class="text" style="text-align: right;"></div>
                <div style="text-align: left;">
                    <a class="fa fa-twitter" id="twitter-btn" onclick="tweet()"></a>
                </div>
                <div style="text-align: right;">
                    <button id="btn" onclick="newQuote()">
                        <span>Get a new quote</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center" id="footer">by
        <a href="https://codepen.io/sankalpdayal5/" target="_blank" id="name">Sankalp Dayal</a>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
